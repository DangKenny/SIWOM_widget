	</script>

	<script type="text/javascript">
		'use strict';

	$(() => {
		const demoDates = [
				{date: new Date(2022, 1, 7,  14),  demoer: "#DK_demo"},
				{date: new Date(2022, 1, 21, 14), demoer: "#MC_demo"},
				{date: new Date(2022, 2, 14, 14), demoer: "#JeM_demo"},
				{date: new Date(2022, 2, 28, 14), demoer: "#JaM_demo"},
				{date: new Date(2022, 3, 11, 14), demoer: "#EH_demo"},
				{date: new Date(2022, 3, 25, 14), demoer: "#KD_demo"},
				{date: new Date(2022, 4, 9,  14),  demoer: "#BC_demo"},
				{date: new Date(2022, 4, 23, 14), demoer: "#DK_demo"},
				{date: new Date(2022, 5, 6,  14),  demoer: "#MC_demo"},
				{date: new Date(2022, 5, 20, 14), demoer: "#JeM_demo"},
				{date: new Date(2022, 6, 4,  14),  demoer: "#JaM_demo"},
				{date: new Date(2022, 6, 18, 14), demoer: "#EH_demo"},
				{date: new Date(2022, 7, 1,  14),  demoer: "#KD_demo"},
				{date: new Date(2022, 7, 15, 14), demoer: "#BC_demo"}
		];
		$(demoDates.find((elem) => {
				return elem.date >= new Date();
		}).demoer).css("color", "red");
    
    const buildDates = [
				{date: new Date(2022, 1, 8, 17),  triager: "#JeM_build"},
				{date: new Date(2022, 1, 9, 17),  triager: "#JaM_build"},
				{date: new Date(2022, 1, 10, 17), triager: "#EH_build"},
				{date: new Date(2022, 1, 11, 17), triager: "#KD_build"},
				{date: new Date(2022, 1, 14, 17), triager: "#BC_build"},
				{date: new Date(2022, 1, 15, 17), triager: "#DK_build"},
				{date: new Date(2022, 1, 16, 17), triager: "#MC_build"},
				{date: new Date(2022, 1, 17, 17), triager: "#JeM_build"},
				{date: new Date(2022, 1, 18, 17), triager: "#JaM_build"},
				{date: new Date(2022, 1, 21, 17), triager: "#EH_build"}
		];
    $(buildDates.find((elem) => {
				return elem.date >= new Date();
		}).triager).css("color", "red");
    
	});
	</script>

	<style>

		}

		</div>

  <div class="container-fluid">
